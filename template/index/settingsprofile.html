<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{$css}bootstrap.min.css">
  <link rel="stylesheet" href="{$css}settingsprofile.css">
</head>

<body>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="" class="col-sm-2 control-label">性别</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
        </label>
        <label class="radio-inline">
          <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 保密
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="info1" class="col-sm-2 control-label">个人简介</label>
      <div class="col-sm-10">
          <textarea class="form-control" rows="3" id="info1"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="info2" class="col-sm-2 control-label">个人网站</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="info2" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">保存</button>
      </div>
    </div>
  </form>
</body>

</html>
