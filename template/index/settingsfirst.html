  <form class="form-horizontal">
    <div class="form-group">
      <div>
        <div class="avatar">
          <img src="{$img}center01.png" alt="">
        </div>
      </div>
      <div class="col-sm-10">
        <a href="" class="btn btn-hollow">
          <input type="file" unselectable='on'> 更改头像
        </a>
      </div>
    </div>
    <div class="form-group">
      <label for="info1" class="col-sm-2 control-label">昵称</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="info1" placeholder="请输入昵称" autocomplete='off'>
      </div>
    </div>
    <div class="form-group">
      <label for="info2" class="col-sm-2 control-label">邮箱</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="info2" placeholder="请输入你的常用邮箱" autocomplete='off'>
      </div>
    </div>
    <div class="form-group">
      <label for="info3" class="col-sm-2 control-label">手机</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="info3" placeholder="请输入你的手机号" autocomplete='off' />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">保存</button>
      </div>
    </div>
  </form>
