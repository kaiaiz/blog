<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{$css}bootstrap.min.css">
  <link rel="stylesheet" href="{$css}categoryAdd.css">
</head>

<body>
  <div class="card">
    <h1>添加</h1>
    <form action="index.php?m=admin&f=category&a=addCategory" method="post">
      <div class="form-group">
        <label for="input1">分类名称</label>
        <input type="text" class="form-control" id="input1" placeholder="在此处输入栏目名称" name="cname">
        <span class="prompt-text">这将是它在站点上显示的名字。</span>
      </div>
      <div class="form-group">
        <label for="input2">父节点</label>
        <select class="form-control" id="input2" name="pid">
          <option>顶级分类</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <span class="prompt-text">栏目是有层级关系的，您可以有一个“音乐”分类目录，在这个目录下可以有叫做“流行”和“古典”的子目录。</span>
      </div>
      <div class="form-group">
        <label for="input2">分类权限</label>
        <select class="form-control" id="input2" name="cpower">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <span class="prompt-text">栏目是有权限的，通过分配不同的权限来控制他们的展示。</span>
      </div>
      <div class="form-group">
        <label for="input3">是否出现在导航中</label>
        <div class="isNav">
          <div class="radio">
            <label>
              <input type="radio" name="cnav" id="optionsRadios1" value="1" checked>是
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="cnav" id="optionsRadios2" value="0">否
            </label>
          </div>
        </div>
        <span class="prompt-text">是否会出现在页面导航栏中。</span>
      </div>
      <div class="form-group">
        <label for="input3">简介</label>
        <textarea class="form-control" rows="3" id="input3" name="cinfo"></textarea>
        <span class="prompt-text">关于网页分类的简单描述。</span>
      </div>
      <button type="submit" class="btn btn-primary">添加新栏目</button>
    </form>
  </div>
</body>

</html>
