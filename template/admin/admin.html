<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="{$iconfont}">
  <link rel="stylesheet" href="{$css}bootstrap.min.css">
  <link rel="stylesheet" href="{$css}admin.css">

</head>

<body>
  <div class="card">
    <h1>
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        操作
      </button>
    </h1>
    <ul class="option">
      <li>
        <a href="">增加用户</a>
      </li>
    </ul>
    <h1>管理</h1>
    <table class="table .table-striped">
      <thead>
        <tr>
          <th>
            <span class="iconfont">&#xe623;</span>
            ID</th>
          <th>
            <span class="iconfont">&#xe625;</span>
            用户名</th>
          <th>
            <span class="iconfont">&#xe607;</span>
            权限</th>
          <th>
            <span class="iconfont">&#xe651;</span>
            操作</th>
        </tr>
      </thead>
      <tbody>
        {foreach $result as $row}
        <tr>
          {foreach $row as $key => $value}
          {if $key eq 'apass'}
          {continue}
          {/if}
          <td class="active">{$value}</td>
          {/foreach}
          <td>
            <button type="button" class="btn btn-primary">修改</button>
            <button type="button" class="btn btn-danger">删除</button>
          </td>
        </tr>
        {/foreach}
      </tbody>
    </table>
  </div>
  <!-- 增加用户模拟框 -->
  <div class="modal" id="add-user">
    <div class="modal-dialog">
      <div class="modal-header">
        <h4>增加用户</h4>
        <button type="button" class="close">
          <span class="iconfont">&#xe60c;</span>
        </button>
      </div>

    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">增加用户</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" id="myform" action="index.php">
            <div class="form-group">
              <label for="input1" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="input1" placeholder="用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="确认密码">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">权限</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" form="myform">提交</button>
        </div>
      </div>
    </div>
  </div>


  <script src="{$js}jquery-3.2.1.js"></script>
  <script src="{$js}bootstrap.min.js"></script>
</body>

</html>
