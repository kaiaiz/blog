<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href='{$css}'>
  <script src="{$js}jquery-3.2.1.js"></script>
  <script src="{$js}jquery.validate.min.js"></script>
  <script src="{$js}jquery.validate.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded',
      function () {
        $('form').validate({
          rules: {
            username: {
              required: true,
              minlength: 6
            },
            password: {
              required: true,
              minlength: 6
            },
            verification: {
              required: true,
              minlength: 4
            }
          },
          messages: {
            username: {
              required: '不能为空',
              minlength: '不能少于6个字符'
            },
            password: {
              required: '不能为空',
              minlength: '不能少于6个字符'
            },
            verification: {
              required: '不能为空',
              minlength: '不能少于4个字符'
            }
          }
        });
      }
    );
  </script>
</head>

<body>
  <section class="center">
    <p class="left">欢迎使用后台管理</p>
    <div class="right">
      <form action="index.php?m=admin&f=login&a=check" method="post">
        <p>登录到后台</p>
        <input type="text" placeholder="用户名" name='username' />
        <input type="text" placeholder="密码" name='password' />
        <div class="code">
          <div>
            <input type="text" placeholder="验证码" name='verification' />
          </div>
          <img src="index.php?m=admin&f=login&a=verification" width="50%" height="100%" onclick="this.src='index.php?m=admin&f=login&a=verification'"
            alt="验证码">
        </div>
        <button type="submit">登陆</button>
      </form>
    </div>
  </section>
</body>

</html>
